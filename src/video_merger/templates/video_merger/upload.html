{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Upload Videos</title>
</head>
<body>
	<div class="navbar navbar-dark bg-dark shadow-sm">
		<div class="container d-flex justify-content-between">
      <span href="#" class="navbar-brand d-flex align-items-center">
        <i class="fa fa-film"></i>&nbsp;<strong>Video Merger</strong>
      </span>
		</div>
	</div>
  <main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <form action="{% url 'video_merger:upload' %}" method="POST" class="form-inline mb-3" style="width:100%" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group col-8">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputBrowserDescription">Upload</span>
          </div>
          <div class="custom-file">
            {% render_field form.file_field class="custom-file-input form-control" aria-describedby="inputBrowserDescription" %}
            <label for="id_file_field" class="custom-file-label">Select Videos</label>
          </div>
        </div>
        <div class="col-4">
          <button class="btn btn-primary btn-block">Start</button>
        </div>
      </form>
      <div class="col-12">
        <ul id="videoList" class="list-group"></ul>
      </div>
    </div>
  </section>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    displayArea = document.getElementById("videoList")

    // Get uploaded files
    var uploader = document.getElementById("id_file_field");
    uploader.addEventListener("input", displayFileNames);

    function displayFileNames() {
      var files = uploader.files;
      var fileNames = [];

      // Create list names array
      for (i = 0; i < files.length; i++) {
        fileNames.push(files[i].name);
      }

      // Display file names list
      fileNames.forEach(function(fileName){
        displayArea.innerHTML += "<li class='list-group-item'>" + fileName + "</li>";
      });
    }

  </script>
</body>
</html>
